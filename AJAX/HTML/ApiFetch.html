<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>API FETCH PER RICHIESTE HTTP</title>
</head>
<body>
    <script>
        fetch('../file1.txt').then((risposta)=>{
            return risposta.text().then((dati) => {
               console.log(dati);
            });
        }).catch((err) => {
            console.log(err);
        });
        /*Lavora con le promise
        Per quanto riguarda il corpo della risposta
        abbiamo un ReadableStream, che altro non Ã¨
        che un flusso di dati che necessita di
        conversione ad uno specifico formato. I metodi text()
        e json() restituiscono rispettivamente delle promise.*/
        fetch('../JSON/utenti.json').then((risposta)=>{
            return risposta.json().then((dati) => {
                console.log(dati);
            });
        }).catch((err) => {
            console.log(err);
        });

    </script>
</body>
</html>
