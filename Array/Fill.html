<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Array.prototype.fill</title>
</head>
<body>
    <script>
      const numeri = [1,2,3,4,5];
      //numeri.fill(0);//Assegna tutti 0
      numeri.fill(0,1,3);//Assegna 0 a partire dall'indice 1 incluso
      //fino all'indice 3 escluso
      console.log(numeri);
      const array = new Array(10);//Array con 10 elementi
      console.log(array.length);
      const array1 = new Array(10,11);//Array con 2 elementi 10 e 11
      console.log(array1.length);
      console.log(Array(10).fill(0));//Array di lunghezza 10 e valori
      //impostati a zero con il metodo fill();

    </script>
</body>
</html>
