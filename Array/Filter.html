<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Array.prototype.filter</title>
</head>
<body>
    <script>
      const tv = [
          {marca:"LG", modello:"65 Pollici", prezzo:820},
          {marca:"Sony", modello:"55 Pollici", prezzo:680},
          {marca:"Samsung", modello:"70 Pollici", prezzo:780},
          {marca:"Sony", modello:"60 Pollici", prezzo:920},
          {marca:"LG", modello:"50 Pollici", prezzo:620},
          {marca:"Panasonic", modello:"65 Pollici", prezzo:1200},
      ];
      const numeri = [21,40,13,1,10];
      /*Il metodo filter riceve in input il valore corrente dell'Array
      che si sta scorrendo. La callback deve restituire true o false
      se restituisce true l'elemento viene inserito nel nuovo array else {
      viceversa.
      }*/
      const dispari = numeri.filter(numero => numero % 2===1);
      console.log(numeri);
      console.log(dispari);
      const prezzi = tv.filter(item => item.prezzo < 800);
      console.log(prezzi);
    </script>
</body>
</html>
