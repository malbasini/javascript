<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>METODO FROM</title>
</head>
<body>
    <script>
       let a = 'Ciao';
       //Proviamo a trasformare questa stringa in array.
       let b = Array.from(a);
       console.log(b);
       let obj = {
        0:"p1",
        1:"p2",
        "2":"p3",
        length:3 //Abbiamo tutte le proprietà di obj.
       };
       console.log(Array.from(obj));//Array vuoto.
       //Dobbiamo indicare la proprietà length
       /*Ad Array.from possiamo passare una callback, proviamo ad aggiungere
       un prefisso alle tre proprietà.*/
       let arr = Array.from(obj,v => `it_${v}`);
       console.log(arr);
       //Supponiamo di voler creare un array composto da 5 elementi
       //[0,1,2,3,4]
       function creaArray(numeroElementi){
          return Array.from( {length : numeroElementi} , (v,i) => i);
       }
       const arr1 = creaArray(5);
       console.log(arr1);
    </script>
</body>
</html>
