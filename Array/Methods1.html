<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function metodi()
        {
          /*--Il metodo JavaScript toString() converte un array in una stringa di valori
           (separati da virgole).*/
           const fruits = ["Banana", "Orange", "Apple", "Mango"];
           console.log('Metodo toString(): ' + fruits.toString());
           /*--Il metodo join() unisce tutti gli elementi dell'array in una stringa.
               Si comporta proprio come toString(), ma in aggiunta puoi 
               specificare il separatore:*/
            console.log('Metodo join(): '+ fruits.join('*'));
            /*--Quando si lavora con gli array, è facile rimuovere elementi e 
                aggiungere nuovi elementi.Ecco cos'è il popping e push:
                Estrarre elementi da un array o inserire elementi in un array.*/

                /*--Il metodo pop() rimuove l'ultimo elemento da un array:*/
            let fruit = fruits.pop();
            console.log('Metodo pop(): ' + fruit);
            /*--Il metodo push() aggiunge un nuovo elemento a un array (alla fine)
            restituisce la nuova lunghezza dell'array:*/
            let lenght = fruits.push('Kiwi');
            console.log('Metodo push(): ' + lenght);
            /*--Il metodo shift() rimuove il primo elemento dell'array e
             "sposta" tutti gli altri elementi su un indice inferiore.
             Il metodo shift() restituisce il valore che è stato "spostato":*/
             const fruits_0 = ["Banana", "Orange", "Apple", "Mango"];
             console.log('Metodo shift() :' + fruits_0.shift());
             /*--Il metodo unshift() aggiunge nuovi elemento a un array (all'inizio) 
             Restiuisce la lunghezza del nuovo array.*/
             length = fruits_0.unshift('Lemon','Kiwi');
             console.log('Metodo unshift() length: ' + length);
             console.log(fruits_0.toString());
             /*--MODIFICARE GLI ELEMENTI DI UN ARRAY*/
             const fruits_1 = ["Banana", "Orange", "Apple", "Mango"];
             fruits_1[0] = "Lemon";
             console.log(fruits_1.toString());
             /*--La proprietà length fornisce un modo semplice per aggiungere un 
                nuovo elemento a un array:*/
             fruits_1[fruits_1.length] = "Kiwi"; 
             console.log(fruits_1.toString()); 
             /*--Avvertimento !
              Gli elementi dell'array possono essere eliminati utilizzando 
              l'operatore JavaScript delete. L'uso di delete lascia buchi non 
              definiti nell'array. Usa invece pop() o shift().*/ 
              console.log('Metodo delete(): '+ delete fruits_1[0]);
        }
    </script>
</head>
<body onload="metodi()">
    
</body>
</html>
