<!DOCTYPE html>
<html>
<body>

<h2>JavaScript "this"</h2>

<p>Questo esempio dimostra che in una funzione regolare, il "this"
   rappresenta oggetti diversi a seconda di come Ã¨ stata chiamata la funzione.
</p>  

<p>Fare clic sul pulsante per eseguire nuovamente la funzione "hello",
   e vedrai che questa volta "this" rappresenta l'oggetto pulsante.
</p>

<button id="btn">Click Me!</button>

<p id="demo"></p>

<script>
var hello;

hello = function() {
  document.getElementById("demo").innerHTML += this;
}

//The window object calls the function:
window.addEventListener("load", hello);

//A button object calls the function:
document.getElementById("btn").addEventListener("click", hello);
</script>

</body>
</html>
