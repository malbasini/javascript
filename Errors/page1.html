<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRY CATCH</title>
</head>
<body>
    <h2>JavaScript Error Handling</h2>

    <p>Usare <b>catch</b> per visualizzare un errore.</p>

    <p id="demo"></p>

    <script>
    try {
       /*--aalert doesn't exists*/ 
       aalert("Welcome guest!");
    }
    catch(err) {
       document.getElementById("demo").innerHTML = err.message;
    }
</script>
</body>
</html>
