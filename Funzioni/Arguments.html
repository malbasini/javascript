<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Arguments Rest and spread</title>
</head>
<body>
    <script>
        function test()
        {
            for(let param of arguments){
                console.log(param);
            }

        }
        test(2,'Ciao',true);
        function calcola(a,b){
            console.log(a + b);
        }
        calcola(10,20,30,40);
        /*--Se passiamo più parametri di quelli che si aspetta la funzione
        semplicemente quelli eccedenti verranno ignorati. A volte in fase di definizione
        di una funzione non è possibile stabilire quanti parametri riceveremo
        in input. A tal proposito ci viene in aiuto l'identificatore rest ...*/
        function rest(p1,p2, ...numeri){
            let somma = 0;
            for(let numero of numeri){
                somma+=numero;
            }
            console.log('La somma dei parametri in input è: ' + (somma + p1 + p2));
        }
        rest(10,5,20,30);
        /*--Possiamo anche definire uno o più parametri in input, nell'esempio p1,p2. Il primo
        parametro conserverà il primo valore passato in input, 
        il secondo conserverà il secondo parametro passato in input e così via. rest
        tutti gli altri. A volte potrebbe esserci la necessità opposta, cioè ad esempio abbiamo 
        un array da passare ad una funzione che però non accetta array ma una serie
        di valori. Facciamo un esempio.*/
        let a = [10,20,20,1,4];
        let min = Math.min(...a);
        console.log('Minimo: ' + min);
        //... si chiama spread operator e può esssere usato anche 
        //per unire due array.
        let b = [1,2,3];
        let c = [4,5,6];
        let d = [...b, ...c];
        console.log(d);
    </script>
</body>
</html>
