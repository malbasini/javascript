<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Hoisting</title>
</head>
<body>
    <h2>JAVASCRIPT HOISTING</h2>
    <hr>
    <p id="demo"></p>
    <br>
    <p id="demo2"></p>
    <script>
        x = 5;
        let element1 = document.getElementById('demo');
        element1.innerHTML = x;
        var x; 
    </script>
    <script>
        var x = 5;
        var y;
        let element2 = document.getElementById('demo2');
        element2.innerHTML = x + ' ' + y;
        y = 7;
    </script>
</body>
</html>
