<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciclo For of</title>
    <script>
        function forOf()
        {
            const cars = ["BMW", "Volvo", "Mini"];
            let text = "";
            for (let x of cars) {
              text += x + ' ';
            }
            console.log(text);

            let language = "JavaScript";
            text = "";
            for (let x of language) {
                text += x;
            }
            console.log(text);
            
        }
    </script>
</head>
<body onload="forOf()">
    
</body>
</html>
