<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Object.defineProperty</title>
</head>
<body>
    <script>
        let obj = {
           p1:10
        };
        /*--Vogliamo che una nuova propietà da agiungere a obj
         abbia le seguenti caratteristiche.*/
        let caratteristiche = {
            value:20,
            enumerable:true,
            writable:false //read-only
        };
        Object.defineProperty(obj,'p2',caratteristiche);//p2 nome proprietà
        obj.p2 = 1000;
        console.log(obj.p2);//conserva valore 20, proprietà read-only
        for(let prop in obj){
            console.log(prop);
        }
    </script>
</body>
</html>
