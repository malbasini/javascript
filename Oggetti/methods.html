<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Metodi di Object</title>
</head>
<body>
    <script>
        /*--Il metodo Object.create() viene utilizzato per creare un nuovo oggetto e 
        collegarlo al prototipo di un oggetto esistente. Possiamo creare un'istanza 
        dell'oggetto job ed estenderla a un oggetto più specifico.*/
        // Initialize an object with properties and methods
            const job = {
                position: 'cashier',
                type: 'hourly',
                isAvailable: true,
                showDetails() {
                    const accepting = this.isAvailable ? 'is accepting applications' : "is not currently accepting applications";
                    console.log(`The ${this.position} position is ${this.type} and ${accepting}.`);
                }
            };

            // Use Object.create to pass properties
            const barista = Object.create(job);
            barista.position = "barista";
            barista.showDetails();
            /*--Object.keys() crea un array contenente le chiavi di un oggetto.*/
            // Initialize an object
            const employees = {
                boss: 'Michael',
                secretary: 'Pam',
                sales: 'Jim',
                accountant: 'Oscar'
            };
            // Get the keys of the object
            const keys = Object.keys(employees);
            console.log(keys);
            // Iterate through the keys
            Object.keys(employees).forEach(key => {
            let value = employees[key];
	        console.log(`${key}: ${value}`);
           });
           // Get the length of the keys
           const length = Object.keys(employees).length;
           console.log(length);
           /*--Object.values() crea un array contenente i valori di un oggetto.*/
           // Initialize an object
            const session = {
                id: 1,
                time: `26-July-2021`,
                device: 'mobile',
                browser: 'Chrome'
            };
            // Get all values of the object
            const values = Object.values(session);
            console.log(values);
            /*--Object.entries() crea un array nidificato delle coppie chiave/valore di un oggetto.*/
            // Initialize an object
            const operatingSystem = {
                name: 'Ubuntu',
                version: 18.04,
                license: 'Open Source'
            };
            // Get the object key/value pairs
            const entries = Object.entries(operatingSystem);
            console.log(entries);
            // Loop through the results
            entries.forEach(entry => {
                let key = entry[0];
                let value = entry[1];
                console.log(`${key}: ${value}`);
            });
            /*--Object.assign() viene utilizzato per copiare i valori da un oggetto all'altro.*/
            // Initialize an object
            const name = {
                firstName: 'Philip',
                lastName: 'Fry'
            };
            // Initialize another object
            const details = {
                job: 'Delivery Boy',
                employer: 'Planet Express'
            };
            // Merge the objects
            const character = Object.assign(name, details);
            console.log(character);
            /*--Object.freeze() impedisce la modifica delle proprietà e dei valori di un oggetto 
               e impedisce l'aggiunta o la rimozione di proprietà da un oggetto.*/
               // Initialize an object
            const user = {
                username: 'AzureDiamond',
                password: 'hunter2'
            };
            // Freeze the object
            const newUser = Object.freeze(user);
            newUser.password = '*******';
            newUser.active = true;
            console.log(newUser);
            /*--Nell'esempio sopra, abbiamo provato a sovrascrivere la password 
            hunter2 con *******, ma la proprietà della password è rimasta la stessa. 
            Abbiamo anche provato ad aggiungere una nuova proprietà, active, 
            ma non è stata aggiunta. Object.isFrozen() è disponibile per determinare 
            se un oggetto è stato bloccato o meno e restituisce un valore booleano.*/
            /*--Object.seal() impedisce l'aggiunta di nuove proprietà a un oggetto, 
            ma consente la modifica delle proprietà esistenti. 
            Questo metodo è simile a Object.freeze(). 
            Aggiorna la tua console prima di implementare il codice seguente per evitare errori.*/
            // Initialize an object
            const user1 = {
                username: 'AzureDiamond',
                password: 'hunter2'
            };
            // Seal the object
            const newUser1 = Object.seal(user1);
            newUser1.password = '*******';
            newUser1.active = true;
            console.log(newUser1);
    </script>
</body>
</html>
