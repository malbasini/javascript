<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Proprietà degli oggetti</title>
</head>
<body>
    <h2>PROPRIETA' DEGLI OGGETTI</h2>
    <p id="demo"></p>
    <script>
        //DEFINIZIONE DI OGGETTO
        const persona = {
            nome: 'Mario',
            cognome: 'Rossi',
            età: 50,
            coloreCapelli: 'neri',
            coloreOcchi: 'blu'   
        }
        //ACCESSO ALLE PROPRIETA'
        let denominazione = persona.nome + ' ' + persona.cognome;
        console.log(denominazione);
        //DOT NOTATION
        console.log(persona.età);
        //PARENTESI
        console.log(persona['età']);
        //ESPRESSIONE
        let x = 'età';
        console.log(persona[x]);
        //SCORRERE LE PROPRIETA' CON UN CICLO FOR....IN
        let text = '';
        for(let x in persona)
        {
            text += persona[x] + ' ';
        }
        console.log(text);
        //ARRAY NIDIFICATI
        const myObj = {
            name: "John",
            age: 30,
            cars: [
              {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
              {name:"BMW", models:["320", "X3", "X5"]},
              {name:"Fiat", models:["500", "Panda"]}
            ]
          }
          x = '';
          for (let i in myObj.cars) {
            x += "<h3>" + myObj.cars[i].name + "</h3>";
            for (let j in myObj.cars[i].models) {
              x += myObj.cars[i].models[j] + "<br>";
            }
          }
          document.getElementById('demo').innerHTML=x;
    </script>
</body>
</html>
