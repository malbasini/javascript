<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Coercizione esplicita</title>
</head>
<body>
    <script>
        //COERCIZIONE ESPLICITA
        console.log(Number("3"));//3
        console.log(Number(""));//0
        console.log(Number(null));//0 null come abbiamo visto viene convertito a 0.
        console.log(Number(false));//0 false come abbiamo visto viene convertito a 0.
        console.log(Number('ciao'));//NaN
        console.log(String(2));//'2'
        console.log(String(null));//'null'
        console.log(String(true));//'true'
        console.log(Boolean(false));//false
        console.log(!!10);//true
        /*--Valori considerati false in javascript:
        false, '' , Nan, null, undefined, 0, -0.
        Tutti gli altri valori sono considerati veri.*/
        /*--Un modo veloce per convertire una stringa in numero
        Ã¨ usare l'operatore unario +*/
        console.log(+'10'); //10
    </script>
</body>
</html>
