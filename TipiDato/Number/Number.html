<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numeri in Javascript</title>
<script>
    function numeri()
    {
        console.log('Number MAX_VALUE: ' + Number.MAX_VALUE);
        console.log('Number MIN_VALUE: ' + Number.MIN_VALUE);
        console.log('Number MAX_SAFE_INTEGER ' + Number.MAX_SAFE_INTEGER);
        console.log('Number MIN_SAFE_INTEGER ' + Number.MIN_SAFE_INTEGER);
        console.log('MAX_VALUE + 1: ' + Number.MAX_VALUE + 1);
        console.log(42/+0);
        console.log(42/-0);
        console.log('typeof Infinity: ' + typeof(Infinity));
        let myNumber = 2;
        // Execute until Infinity
        while (myNumber != Infinity) {
            myNumber = myNumber * myNumber;
        }
        console.log('myNumber is: '+ myNumber);
        /*--I numeri interi sono accurati fino a 15 cifre*/
        let x = 999999999999999;
        let y = 9999999999999999;
        console.log('Intero a 15 cifre massima capienza: ' + x);
        console.log('Intero a 16 cifre valore non accurato: ' + y);
        /*--Per ovviare al problrma si pu√≤ usare un BigInt*/
        y=9999999999999999n;
        console.log('y is BigInt value: ' + y)
        /*--NOTAZIONE ESPONENZIALE*/
        console.log('512e5: ' + 512e5);
        console.log('512e-5: ' + 512e-5);
        /*--NaN*/
        let z = 5 / 'pippo' //Expected NaN
        console.log('z is: '+z);
        let a = NaN;
        let b = 5;
        let c = a+b; //Expected NaN
        console.log('c is: ' + c);
        /*--NOTAZIONE ESADECIMALE*/
        let v = 32;
        console.log('32 base 16: '+v.toString(16));
        console.log('32 base 10: '+v.toString(10));
        console.log('32 base 8: '+v.toString(8));
        console.log('32 base 2: '+v.toString(2));
    }
</script>
</head>
<body onload="numeri()">
    
</body>
</html>
