<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function metodi()
        {
            /*--I valori primitivi, come "John Doe", non possono avere proprietà 
            o metodi (perché non sono oggetti).Ma con JavaScript, i metodi e 
            le proprietà sono disponibili anche per i valori primitivi, 
            perché JavaScript tratta i valori primitivi come oggetti 
            durante l'esecuzione di metodi e proprietà.*/

            /*--Extracting String Parts*/

            /*--
            slice(start, end)
            substring(start, end)
            substr(start, length)
            */

            /*--slice() estrae una parte di una stringa e restituisce la parte 
            estratta in una nuova stringa.Il metodo accetta 2 parametri: 
            la posizione iniziale e la posizione finale (fine non inclusa).
            Questo esempio taglia una parte di una stringa dalla posizione 5
            alla posizione 11 (12-1):*/
            let str = "mela, banana, kiwi";
            let part = str.slice(5,12);
            console.log('SLICE 5,12' + part);
            /*--Se un parametro è negativo, la posizione viene conteggiata dalla fine 
                della stringa. Se ometti il secondo parametro, il metodo restituirà 
                il resto della stringa:*/
            console.log('SLICE(-12-6): ' + str.slice(-12,-6));
            console.log('SLICE(-12): ' + str.slice(-12));
            /*--substring() è simile a slice().La differenza è che substring() 
                non può accettare indici negativi. Se ometti il secondo parametro, substring() 
                restituirà il resto della stringa.*/
            console.log('SUBSTRING: ' + str.substring(5,12));
            console.log('SUBSTRING:' + str.substring(5));
            /*--substr() è simile a slice(). La differenza è che il secondo parametro 
                specifica la lunghezza della parte estratta. Se ometti il secondo parametro, substr() 
                restituisce il resto della stringa. Se il primo parametro è negativo, 
                la posizione conta dalla fine della stringa.*/
            console.log('SUBSTR: '+ str.substr(5,7));
            console.log('SUBSTR: '+ str.substr(5));
            console.log('SUBSTR: '+ str.substr(-4));

        }
    </script>
</head>
<body onload="metodi()">
    
</body>
</html>
