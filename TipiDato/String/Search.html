<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function search()
        {
            /*--Il metodo indexOf() restituisce l'indice della prima occorrenza di
             una stringa:*/
             let str = "Please locate where 'locate' occurs!";
             console.log('indexOf(): ' + str.indexOf("locate"));
             /*--Il metodo lastIndexOf() restituisce l'indice dell'ultima occorrenza 
             di un testo specificato in una stringa:*/
             console.log('lastIndexOf(): ' + str.lastIndexOf("locate"));
             /*--Sia indexOf() che lastIndexOf() restituiscono -1 
             se il testo non viene trovato:*/
             console.log('lastIndexOf(): ' + str.lastIndexOf("Mario"));
             /*--Entrambi i metodi accettano un secondo parametro come 
                posizione di partenza per la ricerca:*/
             console.log('indexOf() con parametro di partenza 15: ' + str.indexOf("locate",15));
             /*--Il metodo lastIndexOf() ricerca all'indietro (dalla fine all'inizio), 
                 ovvero: se il secondo parametro è 15, la ricerca inizia dalla posizione 15
                 e prosegue all'inizio della stringa.*/
             console.log('lastIndexOf() parametro start 15: ' + str.lastIndexOf("locate",15));
             /*--Il metodo search() cerca in una stringa un valore specificato 
                 e restituisce la posizione della corrispondenza:*/
             console.log('search(): ' + str.search("locate"));
             /*--I due metodi, indexOf() e search(), sono uguali?Accettano gli stessi 
             argomenti (parametri) e restituiscono lo stesso valore? I due metodi 
             NON sono uguali. Queste sono le differenze:
             Il metodo search() non può accettare un secondo argomento 
             della posizione iniziale.
             Il metodo indexOf() non può accettare valori di ricerca come le 
             espressioni regolari.*/

             /*--Il metodo match() cerca in una stringa una corrispondenza 
             con un'espressione regolare e restituisce le corrispondenze 
             come un oggetto Array.*/
             let text = "The rain in SPAIN stays mainly in the plain";
             console.log('match(): ' + text.match(/ain/gi));
             /*--Il metodo include() restituisce true se una stringa 
             contiene un valore specificato.*/
             text = "Hello world, welcome to the universe.";
             console.log('include(): ' + text.includes("world"));
             /*--Controlla se una stringa include "world", iniziando la ricerca 
             dalla posizione 12:*/
             console.log('include() start 12: ' + text.includes("world",12));
             /*--Il metodo startWith() restituisce true se una stringa inizia 
             con un valore specificato, altrimenti false. Accetta un secondo
             parametro start di inzio ricerca avente valore di default 0.
             il metodo è case sensitive:*/
             let text1 = "Hello world, welcome to the universe.";
             text1.startsWith("world", 5)    // Returns false
             text1.startsWith("world", 6)    // Returns true
             /*--Il metodo endWith() restituisce true se una stringa termina 
                 con un valore specificato, altrimenti false:*/
            //Verifica che i primi 11 caratteri di una stringa finiscano con "world":
            let text2 = "Hello world, welcome to the universe.";
            console.log('endWith() lenght 11: '+ text2.endsWith("world", 11));
        }
    </script>
</head>
<body onload="search()">
    
</body>
</html>
