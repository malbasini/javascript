<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function template()
        {
           /*--Synonyms:
            Template Literals
            Template Strings
            String Templates
            Back-Tics Syntax*/
            /*--Template Literals use back-ticks (``)(ALT+96) rather than the 
                quotes ("") to define a string:*/
            let text = `oggi è una bella giornata!`;
            /*--I template literals consentono stringhe multilinea:*/
            text = `oggi è una bella 
            giornata, fa caldo e
            andrò al mare.`
            /*--INTERPOLAZIONE
            I template literals forniscono un modo semplice per interpolare 
            variabili ed espressioni in stringhe. Il metodo è chiamato 
            interpolazione di stringhe.*/
            let firstName = "John";
            let lastName = "Doe";
            let text1 = `Welcome ${firstName}, ${lastName}!`;
            console.log(text1);
            /*--Expression Substitution
                Template literals allow expressions in strings:*/
            let price = 10;
            let VAT = 0.25;
            let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
            console.log(total);
            /*--HTML Templates*/
            let header = "Templates Literals";
            let tags = ["template literals", "javascript", "es6"];
            let html = `<h2>${header}</h2><ul>`;
            for (const x of tags) {
               html += `<li>${x}</li>`;
            }
            html += `</ul>`;
            console.log(html);
        }

    </script>
</head>
<body onload="template()">
    
</body>
</html>
