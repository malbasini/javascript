<body>
    <script>
        let a = `prima riga

        let nome = 'Simona';
        //Interpolazione di stringhe
        console.log(`ciao da ${nome}`);
        /*All'interno delle graffe possiamo inserire tutte le espressioni
        che vogliamo.*/
        const c = 5, b = 10;
        console.log(`${c} + ${b} Ã¨ uguale a ${c + b * 10}`);
        //Possiamo anche invocare una funzione
       function descrivimi(nome, cognome){
            return `Mi chiamo ${nome} ${cognome}`;
       }
       console.log(`${descrivimi("Simona","Rossi")}`);
        /*--HTML Templates*/
       let header = "Templates Literals";
       let tags = ["template literals", "javascript", "ES6"];
       let html = `<h2>${header}</h2><ul>`;
       for (const x of tags) {
            html += `<li>${x}</li>`;
       }
       html += `</ul>`;
       console.log(html);
